<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/favico/ruby.ico">
</head>
<body class="custom-cursor">
<!-- Terminal Window -->
<div id="terminal" class="custom-cursor">
    <div id="terminal-header">
        <div id="terminal-buttons">
            <!-- Terminal Control Buttons -->
            <div class="terminal-button" id="close-button"></div> <!-- Close button -->
            <div class="terminal-button" id="minimize-button"></div> <!-- Minimize button -->
            <div class="terminal-button" id="maximize-button"></div> <!-- Maximize button -->
        </div>
    </div>
    <div id="terminal-content">
        <p id="terminal-text"></p> <!-- Terminal text content -->
    </div>
</div>
<!-- Background Elements -->
<div id="video-background">
    <video autoplay muted loop id="myVideo"> <!-- Video background -->
        <source src="assets/back/back26.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="audio-background">
        <audio autoplay loop id="myAudio"> <!-- Audio background -->
            <source src="./assets/music/honcamaytroi.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div id="blurred-box">
        <img src="./assets/pfp/default.jpg" alt="Profile Picture"> <!-- Profile picture -->
        <!-- Username -->
        <p id="username" style="color: white; font-weight: bold; font-size: large;">
            <a href="javascript:void(0);" onclick="showCustomPopup()" style="color: white; text-decoration: none;">
                sikawanonka.
            </a>
        </p>

        <!-- User Description -->
        <div class="user-description">
            <p id="user-description" style="color: white;">Ruby is my life ❤️ </p>
        </div>

        <div class="links">
            <a href="https://www.facebook.com/nhatthanhdeptraivailon" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=shophackgaming@gmail.com&su=Tiêu%20Đề&body=Nội%20Dung%20Bạn%20Muốn%20Gửi!"
               target="_blank">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/caonhatthanh" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a id="paypal-link">
                <i class="fa-solid fa-credit-card"></i>
            </a>
        </div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="custom-popup" class="custom-popup">
        <div class="custom-popup-content">
            <!-- Dấu X đóng popup -->
            <span class="custom-close-btn" onclick="closeCustomPopup()">&times;</span>

            <p>Bạn sẽ được chuyển hướng đến ứng dụng Discord để kết bạn với <b>'sikawanonka.'</b> Bạn có muốn tiếp tục?
            </p>

            <!-- Đặt các nút đồng ý vào một hàng -->
            <div class="custom-popup-footer">
                <button onclick="redirectToDiscord()" class="custom-agree-btn">Đồng ý</button>
            </div>
        </div>
    </div>

    <!-- Popup thông báo -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 class="popup-title">
                <i class="fa-solid fa-credit-card"></i> Thông Tin Chuyển Khoản
            </h2>
            <div class="popup-details">
                <p><i class="fa-brands fa-cc-visa"></i> MBBANK: 0384557275</p>
                <p><i class="fa-brands fa-cc-mastercard"></i> MOMO: 0384557275</p>
                <p><i class="fa-brands fa-paypal"></i> TSR: 0384557275</p>
            </div>
            <button id="close-popup" class="close-btn">Đóng</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script> <!-- Script for functionality -->
    <script src="./assets/js/title.js"></script> <!-- Script for title functionality -->
